name: Build and Release

on:
  push:
    tags:
      - 'V*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x  # 确保满足 Vite 版本要求
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Zip dist folder
        run: zip -r dist.zip dist

      # 合并创建 Release 和上传资产的步骤（使用最新插件，避免重复）
      - name: Create and upload Release
        uses: softprops/action-gh-release@v2  # 该插件可同时创建Release和上传资产
        with:
          tag_name: ${{ github.ref_name }}  # 使用当前标签名
          name: Release ${{ github.ref_name }}  # Release标题
          files: dist.zip  # 要上传的资产文件
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}